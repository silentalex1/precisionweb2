<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Store/title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(145deg, #1a1a2e, #3c1361);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/mnt/data/image.png') no-repeat center center fixed;
            background-size: cover;
            z-index: -3;
            filter: brightness(0.9) contrast(1.4) saturate(1.2); /* Enhanced visibility */
        }

        .navbar {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 10px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-text {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar button {
            background: linear-gradient(145deg, #3c1361, #1a1a2e);
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .navbar button:hover {
            background: linear-gradient(145deg, #1a1a2e, #3c1361);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="navbar">
        <div class="navbar-text">Precision.lua</div>
        <div>
            <button>Discord Invite</button>
            <button>Showcase</button>
            <button>Purchase Now</button>
        </div>
    </div>
</body>
</html>
