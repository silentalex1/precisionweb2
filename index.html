<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Store</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #0b0b14, #1a1a2e, #4a1ebc, #6920f2);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: #e0e0e0;
            transition: background 0.5s ease;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0b0b14, #1a1a2e, #4a1ebc, #6920f2);
            background-size: 200% 200%;
            z-index: -3;
            filter: brightness(1.1) contrast(1.05);
            transition: filter 0.5s ease, background-size 0.5s ease;
        }

        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 750px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 15px 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1;
            transition: all 0.3s ease;
        }

        .navbar:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        }

        .navbar-text {
            font-size: 30px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
        }

        .navbar button {
            background: linear-gradient(145deg, #4a1ebc, #391d72);
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 12px 18px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .navbar button:hover {
            background: linear-gradient(145deg, #391d72, #4a1ebc);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }

        .navbar button:active {
            transform: scale(0.95);
        }

        .image-container {
            position: absolute;
            top: 50%;
            left: 20%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 300px;
            transition: transform 0.3s ease;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .navbar {
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                padding: 10px 15px;
                width: 90%;
                max-width: none;
            }

            .navbar-text {
                font-size: 24px;
            }

            .navbar button {
                padding: 10px 14px;
                font-size: 14px;
            }

            .image-container {
                width: 90%;
                height: auto;
                left: 50%;
            }

            .image-container img {
                height: auto;
                transform: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="navbar">
        <div class="navbar-text">Precision Store</div>
        <div>
            <button>Discord Invite</button>
            <button>Showcase</button>
            <button>Purchase Now</button>
            <button>TOS</button>
        </div>
    </div>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/silentalex1/precisionweb2/main/precision.png" alt="Precision Image">
    </div>

    <script>
        document.querySelector('.image-container').addEventListener('mousemove', (e) => {
            const container = e.currentTarget;
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;

            container.style.transform = `translate(${x * 0.05}px, -50%)`;
        });

        document.querySelector('.image-container').addEventListener('mouseleave', (e) => {
            e.currentTarget.style.transform = 'translate(-50%, -50%)';
        });
    </script>
</body>
</html>
