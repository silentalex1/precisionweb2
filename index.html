<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Script</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(145deg, #1b1b2f, #3a3a62);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1f1f3b, #1b1b2f);
            opacity: 0.8;
            z-index: -1;
            animation: bgAnimation 15s ease infinite;
        }

        @keyframes bgAnimation {
            0% {
                background: radial-gradient(circle at center, #1f1f3b, #1b1b2f);
            }
            50% {
                background: radial-gradient(circle at center, #3a3a62, #1b1b2f);
            }
            100% {
                background: radial-gradient(circle at center, #1f1f3b, #1b1b2f);
            }
        }

        .overlay {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
        }

        .ethereal-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            filter: blur(150px);
            animation: etherealAnimation 20s ease infinite;
        }

        @keyframes etherealAnimation {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="ethereal-effect"></div>
</body>
</html>
