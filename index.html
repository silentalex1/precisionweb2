<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Store</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(145deg, #0d0d1a, #362061);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: #e0e0e0;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/mnt/data/image.png') no-repeat center center fixed;
            background-size: cover;
            z-index: -3;
            filter: brightness(0.9) contrast(1.5) saturate(1.3);
            opacity: 0.85;
        }

        .navbar {
            position: absolute;
            top: 20px; /* Moved up to be closer to the top */
            left: 50%;
            transform: translateX(-40%); /* Adjusted to move left */
            width: 60%; /* Made smaller */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px; /* Slightly smaller radius */
            padding: 10px 30px; /* Smaller padding */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4); /* Softer shadow */
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            animation: navbarFadeIn 2s ease forwards;
        }

        .navbar-text {
            font-size: 28px; /* Made the text slightly smaller */
            font-weight: 600; /* Adjusted font weight */
            color: #fff;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.7);
        }

        .navbar button {
            background: linear-gradient(145deg, #4e1c8c, #29134a);
            color: #fff;
            border: none;
            border-radius: 15px; /* Smaller, sharper corners */
            padding: 10px 20px; /* Reduced padding */
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px; /* Smaller font size */
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar button:hover {
            background: linear-gradient(145deg, #29134a, #4e1c8c);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.7);
        }

        .navbar button:active {
            transform: scale(0.95);
        }

        @keyframes navbarFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 70%);
            z-index: -1;
            filter: blur(200px);
            opacity: 0.6;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="glow-effect"></div>
    <div class="navbar">
        <div class="navbar-text">Precision Store</div>
        <div>
            <button>Discord Invite</button>
            <button>Showcase</button>
            <button>Purchase Now</button>
        </div>
    </div>
</body>
</html>
