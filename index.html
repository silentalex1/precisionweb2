<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Store</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #0b0b14, #1a1a2e, #4a1ebc, #6920f2);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: #e0e0e0;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
        }

        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 750px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 15px 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1;
            transition: all 0.3s ease;
        }

        .navbar:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        }

        .navbar nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-text {
            font-size: 30px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin-left: 10px;
        }

        .navbar button {
            background: linear-gradient(145deg, #4a1ebc, #391d72);
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .navbar button:hover {
            background: linear-gradient(145deg, #391d72, #4a1ebc);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }

        .navbar button:active {
            transform: scale(0.95);
        }

        .image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 350px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: box-shadow 0.5s ease;
        }

        .image-container:hover img {
            box-shadow: 0 0 30px 15px rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            .navbar {
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                padding: 10px 15px;
                width: 90%;
                max-width: none;
            }

            .navbar-text {
                font-size: 24px;
            }

            .navbar button {
                padding: 10px 14px;
                font-size: 14px;
            }

            .image-container {
                width: 80%;
                height: auto;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .image-container img {
                height: auto;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <header class="navbar">
        <nav>
            <div class="navbar-text">Precision Store</div>
            <ul>
                <li><button>Discord Invite</button></li>
                <li><button>Showcase</button></li>
                <li><button>Purchase Now</button></li>
                <li><button>TOS</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/silentalex1/precisionweb2/main/precision.png" alt="Precision Image">
        </div>
    </main>

    <script>
        document.querySelector('.image-container').addEventListener('mousemove', (e) => {
            const container = e.currentTarget;
            const rect = container.getBoundingClientRect();
            const x = (e.clientX - rect.left - rect.width / 2) / 15;
            const y = (e.clientY - rect.top - rect.height / 2) / 15;

            container.querySelector('img').style.transform = `rotateX(${-y}deg) rotateY(${x}deg)`;
        });

        document.querySelector('.image-container').addEventListener('mouseleave', (e) => {
            e.currentTarget.querySelector('img').style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
