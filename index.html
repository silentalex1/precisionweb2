<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Script</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(145deg, #1a1a2e, #3c1361);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/mnt/data/image.png') no-repeat center center fixed;
            background-size: cover;
            z-index: -3;
            mix-blend-mode: multiply;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 50%);
            background-size: 3px 3px;
            opacity: 0.4;
            z-index: -2;
            animation: particleAnimation 10s linear infinite;
        }

        @keyframes particleAnimation {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-10%) translateX(5%);
            }
        }

        .ethereal-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.3));
            mix-blend-mode: overlay;
            filter: blur(100px);
            opacity: 0.7;
            z-index: -1;
            animation: etherealAnimation 15s ease infinite;
        }

        @keyframes etherealAnimation {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .second-ethereal-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 25%, rgba(255, 255, 255, 0.15), transparent 60%);
            mix-blend-mode: screen;
            filter: blur(200px);
            opacity: 0.5;
            z-index: -2;
            animation: etherealAnimationReverse 20s ease infinite;
        }

        @keyframes etherealAnimationReverse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(0.95);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="particles"></div>
    <div class="ethereal-effect"></div>
    <div class="second-ethereal-effect"></div>
</body>
</html>
