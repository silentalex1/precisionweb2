<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Store</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #0d0d1a, #1a1a2e, #362061, #2e0259);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: #e0e0e0;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9), rgba(29, 13, 45, 0.8)), linear-gradient(135deg, #0d0d1a, #1a1a2e, #362061, #2e0259);
            background-blend-mode: overlay;
            z-index: -3;
        }

        .navbar {
            position: absolute;
            top: 20px;
            left: 10%; /* Moved further to the left */
            width: 55%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 10px 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(25px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        .navbar-text {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
        }

        .navbar button {
            background: linear-gradient(145deg, #562eb6, #351d70);
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.4s ease;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .navbar button:hover {
            background: linear-gradient(145deg, #351d70, #562eb6);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
            transform: scale(1.1);
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
        }

        .navbar button:active {
            transform: scale(0.95);
        }

        .figma-design {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08), transparent 80%);
            transform: translate(-50%, -50%);
            z-index: -2;
            filter: blur(100px);
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .navbar {
                top: 10px;
                left: 5%;
                transform: translateX(0);
                padding: 8px 15px;
                width: 90%;
                max-width: none;
            }

            .navbar-text {
                font-size: 20px;
            }

            .navbar button {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="figma-design"></div>
    <div class="navbar">
        <div class="navbar-text">Precision Store</div>
        <div>
            <button>Discord Invite</button>
            <button>Showcase</button>
            <button>Purchase Now</button>
            <button>TOS</button>
        </div>
    </div>
</body>
</html>
