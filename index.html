<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Store</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(145deg, #0d0d1a, #362061);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: #e0e0e0;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d0d1a, #1a1a2e, #362061, #2e0259);
            background-size: 200% 200%;
            animation: backgroundAnimation 10s ease infinite;
            z-index: -3;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 55%; /* Adjusted width for better balance */
            max-width: 800px; /* Ensure the navbar isn't too long */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 10px 15px; /* Slightly reduced padding */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            animation: navbarFadeIn 2s ease forwards;
            z-index: 1;
        }

        .navbar-text {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.7);
        }

        .navbar button {
            background: linear-gradient(145deg, #4e1c8c, #29134a);
            color: #fff;
            border: none;
            border-radius: 15px;
            padding: 10px 15px; /* Retain padding to ensure button visibility */
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar button:hover {
            background: linear-gradient(145deg, #29134a, #4e1c8c);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.7);
        }

        .navbar button:active {
            transform: scale(0.95);
        }

        @keyframes navbarFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .figma-design {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05), transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -2;
            filter: blur(100px);
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .navbar {
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                padding: 8px 15px;
                width: 90%;
                max-width: none;
            }

            .navbar-text {
                font-size: 20px;
            }

            .navbar button {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="figma-design"></div>
    <div class="navbar">
        <div class="navbar-text">Precision Store</div>
        <div>
            <button>Discord Invite</button>
            <button>Showcase</button>
            <button>Purchase Now</button>
            <button>TOS</button>
        </div>
    </div>
</body>
</html>
