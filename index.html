<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Script</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(145deg, #1a1a2e, #3c1361);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1a1a2e, #3c1361);
            background-size: cover;
            z-index: -3;
        }

        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.7) 20%, transparent 70%);
            background-size: 150px 150px;
            mix-blend-mode: overlay;
            z-index: -2;
        }

        .subtle-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.8));
            mix-blend-mode: overlay;
            opacity: 0.4;
            z-index: -1;
        }

        .ethereal-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.3));
            mix-blend-mode: overlay;
            filter: blur(100px);
            opacity: 0.6;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="pattern-overlay"></div>
    <div class="subtle-texture"></div>
    <div class="ethereal-glow"></div>
</body>
</html>
